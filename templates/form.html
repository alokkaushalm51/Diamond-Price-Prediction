<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <i class="fas fa-gem logo"></i>
                <h1>Diamond Price Prediction</h1>
                <p class="subtitle">AI-Powered Price Estimation</p>
            </div>

            <form action="{{ url_for('predict_datapoint') }}" method="POST" class="prediction-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="carat"><i class="fas fa-weight-hanging"></i> Carat</label>
                        <input type="number" step="0.01" id="carat" name="carat" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label for="depth"><i class="fas fa-ruler-vertical"></i> Depth</label>
                        <input type="number" step="0.01" id="depth" name="depth" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label for="table"><i class="fas fa-table"></i> Table</label>
                        <input type="number" step="0.01" id="table" name="table" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label for="x"><i class="fas fa-arrows-alt-h"></i> X</label>
                        <input type="number" step="0.01" id="x" name="x" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label for="y"><i class="fas fa-arrows-alt-v"></i> Y</label>
                        <input type="number" step="0.01" id="y" name="y" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label for="z"><i class="fas fa-arrows-alt"></i> Z</label>
                        <input type="number" step="0.01" id="z" name="z" placeholder="0.00" required>
                    </div>

                    <div class="input-group">
                        <label for="cut"><i class="fas fa-cut"></i> Cut</label>
                        <select id="cut" name="cut" required>
                            <option value="Fair">Fair</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Premium">Premium</option>
                            <option value="Ideal">Ideal</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="color"><i class="fas fa-palette"></i> Color</label>
                        <select id="color" name="color" required>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="clarity"><i class="fas fa-eye"></i> Clarity</label>
                        <select id="clarity" name="clarity" required>
                            <option value="I1">I1</option>
                            <option value="SI2">SI2</option>
                            <option value="SI1">SI1</option>
                            <option value="VS2">VS2</option>
                            <option value="VS1">VS1</option>
                            <option value="VVS2">VVS2</option>
                            <option value="VVS1">VVS1</option>
                            <option value="IF">IF</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    <i class="fas fa-calculator"></i> Predict Price
                </button>
            </form>
        </div>
    </div>
</body>
</html>
